
<div class="container">
  <h1 class="text-center">Create new Post here</h1>
  <a href="#" routerLink="/post/index" class="btn btn-warning">back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors && f['title'].errors['required']">title
          Required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" id="body" formControlName="body" class="form-control">
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors && f['body'].errors['required']">body
          Required
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">post</button>
  </form>
</div>
