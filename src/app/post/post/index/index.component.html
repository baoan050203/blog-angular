
  <div class="container">
    <h1 class="text-center">hello angular</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">create post</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Title</th>
          <th>Post</th>
          <th width="250px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
          <td>
            <a href="#" [routerLink]="['/post/',post.id,'view']" class="btn btn-primary">view</a>
            <a href="#" [routerLink]="['/post/',post.id,'edit']" class="btn btn-warning">edit</a>
            <button class="btn btn-danger" type="button" (click)="deletePost(post.id)">delete</button>
          </td>
        </tr>


      </tbody>
    </table>
  </div>
